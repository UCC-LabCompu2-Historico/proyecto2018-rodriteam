<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simulador - Difraccion de luz</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <link rel="icon" href="src/ucc_logo.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body onload="init()">

<header>
    <h1 class="titulo" >Difracción de luz</h1>
    <button type="button" class="info_btn" data-toggle="modal" data-target="#help">
        <img src="src/ayudar.png" class="info_icon">
    </button>
</header>

<div>
    <form>
        <div class="input">
            <input id="input1" placeholder="Longitud de onda" type="number">
            <label for="input1" class="titulo2" style="color: #F00;">mm </label>
        </div>
        <div class="input">
            <input id="input2" placeholder="Ancho de la rendija" type="number">
            <label for="input1" class="titulo2" style="color: #008000">mm </label>
        </div>
        <div class="input">
            <input id="input3" placeholder="Distancia" type="number">
            <label for="input1" class="titulo2" style="color: #0000FF">m </label>
        </div>
    </form>
</div>

<div>
    <button type="button" class="boton_verde" id="boton3" onclick="calcular()">Calcular</button>
    <a href="index.html" class="boton_azul" id="boton4">Volver</a>
</div>

<div>
    <canvas id="canvas1">Tu explorador no soporta este canvas</canvas>
</div>

<footer class="footer" id="footer2">
    Created by Rodrigo Pizarro - UCC - 2018
</footer>

<!-- Modal -->
<div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="titulo2" id="modalLabel">Información</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="poptext">Elaborado por Rodrigo Pizarro en Labratorio de computación 2</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="boton_verde" data-dismiss="modal">Cerrar</button>
                <a href="https://github.com/UCC-LabCompu2/proyecto2018-rodriteam" class="boton_azul" id="repo" target="_blank">Repo en GitHub</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
